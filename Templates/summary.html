{% load static %}
<link rel="stylesheet" href="{% static 'health/style.css' %}">
<h2>Your Vote Summary</h2>
<table border="1" cellpadding="10">
  <tr>
    <th>Session</th>
    <th>Card</th>
    <th>Your Vote</th>
  </tr>
  {% for vote in votes %}
    <tr>
      <td>{{ vote.session.name }}</td>
      <td>{{ vote.card.title }}</td>
      <td style="color: {{ vote.color }}">{{ vote.color|title }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No votes yet.</td></tr>
  {% endfor %}
</table>
<a href="{% url 'logout' %}">Logout</a>
