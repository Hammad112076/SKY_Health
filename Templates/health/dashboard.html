{% extends 'health/main.html' %}
{% block content1 %}
<h2>Engineer Dashboard</h2>
<p>Active Sessions to Vote In:</p>
<ul>
    {% for session in sessions %}
        <li>{{ session.name }} | Ends: {{ session.end_time }}</li>
    {% empty %}
        <li>No active sessions available.</li>
    {% endfor %}
</ul>
{% endblock %}
